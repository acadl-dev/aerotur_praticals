<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Validação do CPF</title>
    {% load static %}
    <link href="{% static 'pages/output.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="text-center bg-white p-10 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-blue-500">Validador de CPF</h1>
        <p class="text-blue-700 mt-4">Digite o CPF para verificar sua validade</p>

        <form method="POST" >
            {% csrf_token %}
            <input id="cpf" type="text" name="cpf" placeholder="Digite o CPF" class="mt-6 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" onclick="gambiarraComJavaScript()" class="mt-4 w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Verificar
            </button>
        </form>
                
    </div>   

    <script>
        function gambiarraComJavaScript() {            
            let cpf = document.getElementById('cpf').value;

            var xmlhttp;
            xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange=funcaoTrataRespostaServidor;
            xmlhttp.open("GET","nome_recurso_servidor",true);
            xmlhttp.send();
            

            return console.log(cpf);
        }
        
    </script>

</body>
</html>
